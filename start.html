<!DOCTYPE html>
<html>
  <head>
    <title>Find the Butterfly</title>
    <link href="trial.css" rel="stylesheet">
    <!-- Required for list of predators -->
    <script src="photos.js"></script>
    <!-- Required for trial parameters -->
    <script src="trial-params.js"></script>
    <script src="papaparse.min.js"></script>
  </head>
  <body id="start">

    <h1>Get ready</h1>
    <p> Find butterflies similar to these ones.

      <div>
<img src="images/235 (1).png" style="width:25%">
<img src="images/2737 (1).png" style="width:12%">
      </div>

      <p>Please set your screen to <span class="label">maximum brightness</span> before you start.


    <p>
      <a class="button" id="start">Start</a>

  </body>

  <script>
    // Fill in changeable parameters
    document.getElementById("numPhotos").innerText = numPhotos;
    document.getElementById("numSeconds").innerText = escapeTimeout / 1000;

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Handle button clicks
    function gotoTrial() {
        window.location = "trial.html?noob=unknown";
    }
    
    document.getElementById("start").addEventListener('click', () => gotoTrial());


  </script>
</html>
